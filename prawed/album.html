<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Album Prewedding - Portofolio Mawardi, S.Ag</title>
    <style>
      :root {
        --primary-color: #0d3b2e;
        --secondary-color: #1a5c48;
        --accent-color: #2e856e;
        --accent-light: #3cb896;
        --text-color: #e6f1ff;
        --text-secondary: #a8b2d1;
        --bg-color: #0a1f17;
        --card-bg: rgba(60, 184, 150, 0.05);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        line-height: 1.6;
        overflow-x: hidden;
      }

      /* Navigation */
      nav {
        position: fixed;
        top: 0;
        width: 100%;
        background-color: rgba(10, 31, 23, 0.9);
        backdrop-filter: blur(10px);
        z-index: 1000;
        padding: 1.5rem 5%;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: all 0.3s ease;
      }

      nav.scrolled {
        padding: 1rem 5%;
        box-shadow: 0 10px 30px -10px rgba(2, 27, 18, 0.7);
      }

      .logo {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--accent-light);
        letter-spacing: 1px;
      }

      .logo span {
        color: var(--text-color);
      }

      .nav-links {
        display: flex;
        list-style: none;
      }

      .nav-links li {
        margin-left: 2.5rem;
      }

      .nav-links a {
        color: var(--text-color);
        text-decoration: none;
        font-weight: 500;
        transition: all 0.3s;
        position: relative;
        font-size: 1.1rem;
      }

      .nav-links a:hover {
        color: var(--accent-light);
      }

      .nav-links a::before {
        content: "Â» ";
        position: absolute;
        left: -20px;
        opacity: 0;
        transition: all 0.3s;
        color: var(--accent-light);
      }

      .nav-links a:hover::before {
        opacity: 1;
        left: -15px;
      }

      .hamburger {
        display: none;
        cursor: pointer;
        z-index: 1001;
        color: var(--text-color);
        font-size: 1.8rem;
      }

      /* Album Header */
      .album-header {
        padding: 10rem 10% 4rem;
        text-align: center;
        max-width: 800px;
        margin: 0 auto;
      }

      .album-category {
        display: inline-block;
        background-color: var(--accent-light);
        color: var(--bg-color);
        padding: 0.5rem 1.5rem;
        border-radius: 20px;
        font-size: 0.95rem;
        font-weight: 600;
        margin-bottom: 1.5rem;
      }

      .album-title {
        font-size: 2.5rem;
        margin-bottom: 1rem;
        color: var(--text-color);
        line-height: 1.2;
      }

      .album-description {
        color: var(--text-secondary);
        margin-bottom: 2rem;
        font-size: 1.1rem;
        line-height: 1.8;
      }

      .album-meta {
        display: flex;
        justify-content: center;
        gap: 2rem;
        color: var(--text-secondary);
        font-size: 0.95rem;
      }

      .album-meta span {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .album-meta i {
        color: var(--accent-light);
      }

      /* Gallery Grid */
      .gallery-container {
        padding: 0 10% 4rem;
        max-width: 1400px;
        margin: 0 auto;
      }

      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 1.5rem;
        margin-top: 3rem;
      }

      .gallery-item {
        position: relative;
        border-radius: 10px;
        overflow: hidden;
        cursor: pointer;
        aspect-ratio: 4/3;
        transition: all 0.3s;
      }

      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
        transition: transform 0.5s;
      }

      .gallery-item:hover img {
        transform: scale(1.05);
      }

      .gallery-item::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.3);
        opacity: 0;
        transition: opacity 0.3s;
      }

      .gallery-item:hover::after {
        opacity: 1;
      }

      /* Lightbox Modal */
      .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 2000;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s;
      }

      .lightbox.active {
        opacity: 1;
        pointer-events: all;
      }

      .lightbox-content {
        position: relative;
        max-width: 90%;
        max-height: 90%;
      }

      .lightbox-img {
        max-height: 80vh;
        max-width: 100%;
        border-radius: 5px;
        display: block;
      }

      .lightbox-close {
        position: absolute;
        top: -40px;
        right: 0;
        color: var(--text-color);
        font-size: 1.8rem;
        cursor: pointer;
        transition: all 0.3s;
      }

      .lightbox-close:hover {
        color: var(--accent-light);
      }

      .lightbox-nav {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        padding: 0 1rem;
        transform: translateY(-50%);
      }

      .lightbox-btn {
        color: var(--text-color);
        font-size: 2rem;
        cursor: pointer;
        background-color: rgba(0, 0, 0, 0.5);
        width: 50px;
        height: 50px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s;
      }

      .lightbox-btn:hover {
        background-color: var(--accent-light);
        color: var(--bg-color);
      }

      /* Back Link */
      .back-link {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        color: var(--accent-light);
        text-decoration: none;
        margin: 3rem 10% 0;
        transition: all 0.3s;
      }

      .back-link:hover {
        gap: 0.8rem;
      }

      /* Responsive Styles */
      @media (max-width: 1200px) {
        .gallery-grid {
          grid-template-columns: repeat(3, 1fr);
        }
      }

      @media (max-width: 992px) {
        .album-header {
          padding: 8rem 7% 3rem;
        }

        .gallery-container {
          padding: 0 7% 3rem;
        }
      }

      @media (max-width: 768px) {
        nav {
          padding: 1.2rem 5%;
        }

        .nav-links {
          position: fixed;
          top: 0;
          right: -100%;
          width: 70%;
          height: 100vh;
          background-color: var(--primary-color);
          flex-direction: column;
          align-items: center;
          justify-content: center;
          transition: right 0.3s;
          box-shadow: -10px 0 30px rgba(0, 0, 0, 0.3);
        }

        .nav-links.active {
          right: 0;
        }

        .nav-links li {
          margin: 1.5rem 0;
        }

        .nav-links a {
          font-size: 1.3rem;
        }

        .hamburger {
          display: block;
        }

        .album-header {
          padding: 6rem 5% 2rem;
        }

        .album-title {
          font-size: 2rem;
        }

        .gallery-grid {
          grid-template-columns: repeat(2, 1fr);
        }
      }

      @media (max-width: 576px) {
        .album-header {
          padding: 5rem 5% 2rem;
        }

        .album-title {
          font-size: 1.8rem;
        }

        .album-meta {
          flex-direction: column;
          gap: 0.8rem;
        }

        .gallery-grid {
          grid-template-columns: 1fr;
        }

        .lightbox-content {
          max-width: 95%;
        }

        .lightbox-btn {
          width: 40px;
          height: 40px;
          font-size: 1.5rem;
        }
      }
    </style>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav id="navbar">
      <div class="logo">Ma<span>wardi</span></div>
      <ul class="nav-links">
        <li><a href="../index.html">Beranda</a></li>
        <li><a href="../index.html#tentang">Tentang</a></li>
        <li><a href="../index.html#portofolio">Portofolio</a></li>
        <li><a href="../index.html#kontak">Kontak</a></li>
      </ul>
      <div class="hamburger">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <!-- Album Header -->
    <section class="album-header">
      <span class="album-category">Fotografi Prewedding</span>
      <h1 class="album-title">Album Prewedding Adat Aceh</h1>
      <p class="album-description">
        Koleksi foto prewedding dengan konsep perpaduan tradisi Aceh dan gaya
        modern.
      </p>
      <div class="album-meta">
        <span><i class="far fa-calendar-alt"></i> Juni 2024</span>
        <span><i class="fas fa-map-marker-alt"></i> Banda Aceh, Aceh</span>
        <span><i class="fas fa-camera"></i> 48 Foto</span>
      </div>
    </section>

    <!-- Gallery Grid -->
    <section class="gallery-container">
      <div class="gallery-grid">
        <!-- Item 1 -->
        <div class="gallery-item">
          <img src="../img/prawedding/pp.jpeg" alt="Foto Prewedding 1" />
        </div>

        <!-- Item 2 -->
        <div class="gallery-item">
          <img src="../img/prawedding/pp.jpeg" alt="Foto Prewedding 2" />
        </div>

        <!-- Item 3 -->
        <div class="gallery-item">
          <img src="../img/prawedding/pp.jpeg" alt="Foto Prewedding 3" />
        </div>

        <!-- Item 4 -->
        <div class="gallery-item">
          <img src="../img/prawedding/pp.jpeg" alt="Foto Prewedding 4" />
        </div>

        <!-- Item 5 -->
        <div class="gallery-item">
          <img src="../img/prawedding/pp.jpeg" alt="Foto Prewedding 5" />
        </div>

        <!-- Item 6 -->
        <div class="gallery-item">
          <img src="../img/prawedding/pp.jpeg" alt="Foto Prewedding 6" />
        </div>

        <!-- Item 7 -->
        <div class="gallery-item">
          <img src="../img/prawedding/pp.jpeg" alt="Foto Prewedding 7" />
        </div>

        <!-- Item 8 -->
        <div class="gallery-item">
          <img src="../img/prawedding/pp.jpeg" alt="Foto Prewedding 8" />
        </div>
      </div>

      <a href="lihat_detail.html" class="back-link">
        <i class="fas fa-arrow-left"></i> Kembali ke Detail Proyek
      </a>
    </section>

    <!-- Lightbox Modal -->
    <div class="lightbox">
      <div class="lightbox-content">
        <span class="lightbox-close">&times;</span>
        <img src="" alt="" class="lightbox-img" />
        <div class="lightbox-nav">
          <div class="lightbox-btn prev-btn">
            <i class="fas fa-chevron-left"></i>
          </div>
          <div class="lightbox-btn next-btn">
            <i class="fas fa-chevron-right"></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Navigation scroll effect
      window.addEventListener("scroll", function () {
        const navbar = document.getElementById("navbar");
        if (window.scrollY > 50) {
          navbar.classList.add("scrolled");
        } else {
          navbar.classList.remove("scrolled");
        }
      });

      // Mobile menu toggle
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");

      hamburger.addEventListener("click", function () {
        navLinks.classList.toggle("active");
        hamburger.classList.toggle("fa-times");
      });

      // Close mobile menu when clicking a link
      document.querySelectorAll(".nav-links a").forEach((link) => {
        link.addEventListener("click", () => {
          navLinks.classList.remove("active");
          hamburger.classList.remove("fa-times");
        });
      });

      // Lightbox functionality
      const lightbox = document.querySelector(".lightbox");
      const lightboxImg = document.querySelector(".lightbox-img");
      const closeBtn = document.querySelector(".lightbox-close");
      const prevBtn = document.querySelector(".prev-btn");
      const nextBtn = document.querySelector(".next-btn");
      const galleryItems = document.querySelectorAll(".gallery-item");

      let currentIndex = 0;

      // Open lightbox
      galleryItems.forEach((item, index) => {
        item.addEventListener("click", () => {
          currentIndex = index;
          lightboxImg.src = item.querySelector("img").src;
          lightbox.classList.add("active");
          document.body.style.overflow = "hidden";
        });
      });

      // Close lightbox
      closeBtn.addEventListener("click", () => {
        lightbox.classList.remove("active");
        document.body.style.overflow = "auto";
      });

      lightbox.addEventListener("click", (e) => {
        if (e.target === lightbox) {
          lightbox.classList.remove("active");
          document.body.style.overflow = "auto";
        }
      });

      // Navigation
      prevBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        currentIndex =
          (currentIndex - 1 + galleryItems.length) % galleryItems.length;
        lightboxImg.src = galleryItems[currentIndex].querySelector("img").src;
      });

      nextBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        currentIndex = (currentIndex + 1) % galleryItems.length;
        lightboxImg.src = galleryItems[currentIndex].querySelector("img").src;
      });

      // Keyboard navigation
      document.addEventListener("keydown", (e) => {
        if (!lightbox.classList.contains("active")) return;

        if (e.key === "Escape") {
          lightbox.classList.remove("active");
          document.body.style.overflow = "auto";
        } else if (e.key === "ArrowLeft") {
          currentIndex =
            (currentIndex - 1 + galleryItems.length) % galleryItems.length;
          lightboxImg.src = galleryItems[currentIndex].querySelector("img").src;
        } else if (e.key === "ArrowRight") {
          currentIndex = (currentIndex + 1) % galleryItems.length;
          lightboxImg.src = galleryItems[currentIndex].querySelector("img").src;
        }
      });

      // Smooth scrolling for anchor links
      document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
        anchor.addEventListener("click", function (e) {
          e.preventDefault();

          const targetId = this.getAttribute("href");
          if (targetId === "#") return;

          const targetElement = document.querySelector(targetId);

          window.scrollTo({
            top: targetElement.offsetTop - 80,
            behavior: "smooth",
          });
        });
      });
    </script>
  </body>
</html>
